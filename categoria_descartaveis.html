<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Descartáveis</title>
</head>

<body>
    <main>
        <h1> Descartáveis</h1>

        <div class="containerDesc container-content">




        </div>
        


        <div class="modal">
            <div class="modal-content">
                <p>Tem certeza que deseja deletar este produto?</p>
                <div class="modal-buttons">
                    <button id="confirmBtn">Confirmar</button>
                    <button id="cancelBtn" class="cancel">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal-edit">
            <!-- Modal content -->
            <div class="modal-content-edit">
                <span class="close-modal-btn">&times;</span>

                <div class="containerEdit">
                    <h1>Editar Produto</h1>
                    <div class="form">
                                            
                        <select class="selectCategory">      
                            <option value="Descartáveis">Descartáveis</option>
                        </select>
                        
                        <input type="text" class="produtoName" placeholder="Nome do Produto" required>
                        <input type="text" class="produtoDescription" placeholder="Descrição" required>
                        <input type="text" class="produtoPrice" placeholder="Preço">

                        <form id="uploadFormEdt">
                            <input type="file" id="imageFileEdt" accept="image/*">
                            <button class="btnEnviar" type="submit">Enviar</button>
                        </form>
                        <button class="excluir-imagem">Excluir Imagem</button>



                        <input type="text"  class="produtoImgUrlEdt" placeholder="imagem Url" required><br>
                        <button class="update-desc-btn">Atualizar Produto</button>
                        <button class="cancel-btn">Cancelar</button>
                    </div>
                </div>

            </div>
        </div>


        <div id="modalDescAdd" class="modalDescAdd">
            <!-- Modal content -->
            <div class="modal-content-desc">
                <span class="close-modal-btn" onclick="fecharModalDesc()">&times;</span>

                <div class="container-desc">
                    <h1>Cadastro de Produto</h1>
                    <div class="form">
                        <select class="selectCategory" required>                     
                            <option value="Descartáveis">Descartáveis</option>
                        </select>
                        <input type="text" class="produtoNameDesc" placeholder="Nome do Produto" required>
                        <input type="text" class="produtoDescriptionDesc" placeholder="Descrição" required>
                        <input type="text" class="produtoPriceDesc" placeholder="Preço">
                        <form id="uploadFormDesc" onsubmit="uploadDesc(event)">
                            <input type="file" id="imageFileDesc" accept="image/*">
                            <button type="submit">Enviar</button>
                        </form>
                        <input type="text" class="produtoImgUrl" placeholder="imagem Url" required><br>
                        <button onclick="salvarDadosDesc()">Salvar</button>
                    </div>
                </div>

            </div>
        </div>

        <button class="open-modal" onclick="openDesc()">Adicionar Produtos</button>
        <a href="index.html" class="btn btn-primary btn-category">Voltar</a>





    </main>
    <script src="script.js"></script>
    <script src="delete.js"></script>
    <script src="update.js"></script>
    <script src="upload.js"></script>
    
</body>

</html>
