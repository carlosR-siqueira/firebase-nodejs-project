<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Produtos - Banco de Dados</title>
</head>

<body>
    <main>




        <!-- The Modal -->
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content-cadastro">
                <span class="close-modal-btn">&times;</span>

                <div class="containerUpDb">
                    <h1>Cadastro de Produto</h1>
                    <div class="form">
                        <select class="selectCategory" required>
                            <option value="" disabled selected>Selecione a Categoria</option>
                            <option value="Descartáveis">Descartáveis</option>
                            <option value="Utensílios de limpeza e higiene">Utensílios de limpeza e higiene</option>
                            <option value="Utensílios Domésticos">Utensílios Domésticos</option>
                            <option value="Artigos Para Festas">Artigos Para Festas</option>
                        </select>
                        <input type="text" class="produtoName" placeholder="Nome do Produto" required>
                        <input type="text" class="produtoDescription" placeholder="Descrição" required>
                        <input type="text" class="produtoPrice" placeholder="Preço">
                        <h4 class="sendImgTitle">Envie uma Imagem</h4>
                        <form id="uploadForm">
                            <input type="file" id="imageFile" accept="image/*">
                            <button type="submit">Enviar</button>
                        </form>

                        <input type="text" class="produtoImgUrl" placeholder="imagem Url" required><br>
                        <button onclick="salvarDados()">Salvar</button>
                    </div>
                </div>

            </div>
        </div>

        <h1> Produtos</h1>

        <div class="container">





        </div>

        <button id="openModalBtn">Adicionar Produtos</button>



        <!-- Inclua o script do Firebase -->




    </main>

    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.5/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js"></script>

    <script src="index.js"></script>
    <script src="script.js"></script>
</body>

</html>
