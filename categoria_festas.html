<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css">
    <title>Artigos para festa</title>
</head>

<body>
    <main>
        <h1> Artigos para Festa</h1>

        <div class="containerFest container-content">




        </div>



        <div class="modal">
            <div class="modal-content">
                <p>Tem certeza que deseja deletar este produto?</p>
                <div class="modal-buttons">
                    <button id="confirmBtn">Confirmar</button>
                    <button id="cancelBtn" class="cancel">Cancelar</button>
                </div>
            </div>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal-edit">
            <!-- Modal content -->
            <div class="modal-content-edit">
                <span class="close-modal-btn">&times;</span>

                <div class="containerEdit">
                    <h1>Editar Produto</h1>
                    <div class="form">
                        <select class="selectCategory">      
                            <option value="Artigos Para Festas">Artigos Para Festas</option>
                        </select>
                        <input type="text" class="produtoName" placeholder="Nome do Produto" required>
                        <input type="text" class="produtoDescription" placeholder="Descrição" required>
                        <input type="text" class="produtoPrice" placeholder="Preço">

                        <form id="uploadFormEdt">
                            <input type="file" id="imageFileEdt" accept="image/*">
                            <button type="submit">Enviar</button>
                        </form>
                        <button class="excluir-imagem">Excluir Imagem</button>
                        <input type="text" class="produtoImgUrlEdt" placeholder="imagem Url" required><br>
                        <button class="update-fest-btn">Atualizar Produto</button>
                        <button class="cancel-btn">Cancelar</button>
                    </div>
                </div>

            </div>
        </div>

        <div id="modalFestAdd" class="modalFestAdd">
            <!-- Modal content -->
            <div class="modal-content-fest">
                <span class="close-modal-btn" onclick="fecharModalFest()">&times;</span>

                <div class="container-desc">
                    <h1>Cadastro de Produto</h1>
                    <div class="form">

                        <input type="text" class="produtoNameFesta" placeholder="Nome do Produto" required>
                        <input type="text" class="produtoDescriptionFesta" placeholder="Descrição" required>
                        <input type="text" class="produtoPriceFesta" placeholder="Preço">
                        <form id="uploadFormFest" onsubmit="uploadFest(event)">
                            <input type="file" id="imageFileFest" accept="image/*">
                            <button type="submit">Enviar</button>
                        </form>
                        <input type="text" class="produtoImgUrl" placeholder="imagem Url" required><br>
                        <button onclick="salvarDadosFesta()">Salvar</button>
                    </div>
                </div>

            </div>
        </div>

        <button class="open-modal" onclick="openFest()">Adicionar Produtos</button>
        <a href="index.html" class="btn btn-primary">Voltar</a>












    </main>
    <script src="delete.js"></script>
    <script src="script.js"></script>
    <script src="update.js" defer></script>
    <script src="upload.js"></script>
</body>

</html>
